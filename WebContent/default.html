<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>WebSocketChat</title>
		<script type="text/javascript">
			var websocket = new WebSocket("ws://localhost:8080/WebSocketPrj04/chatroomServerEndpoint");
			websocket.onmessage = function processMessage(message) {
				var jsonData = JSON.parse(message.data);
				if (jsonData.message != null) messagesTextArea.value += jsonData.message + "\n";
				if (jsonData.users != null) {
	            	usersTextArea.value = "";
	            	var i = 0; 
	            	while (i<jsonData.users.length) usersTextArea.value += jsonData.users[i++] + "\n";
	            }
			}
			function sendMessage() {
				websocket.send(messageText.value);
				messageText.value = "";
			}
			window.onbeforeunload = function() {
	            websocket.onclose = function () {}; 
	            websocket.close();
	        };
		</script>
	</head>
	<body>
		<textarea id="messagesTextArea" readonly="readonly" rows="10" cols="45"></textarea>
		<textarea id="usersTextArea" rows="10" cols="10" readonly="readonly"></textarea><br/>
		<input type="text" id="messageText" size="50" /><input type="button" value="Send" onclick="sendMessage();" />
	</body>
</html>
